<!DOCTYPE html>
<html>
	<head>
		<title>Web Editor of MusicXML Files</title>
		<link rel="stylesheet" href="style/style.css"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
	</head>
	<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<h1>Web Editor of MusicXML Files</h1>

				<button onclick="editor.parse.all();">parse</button>
	      MusicXML import: <input type="file" id="fileInput">
	      <a href="" id="link" onclick="setupDownloadLink(this)" download="">MusicXML export</a>

				<ul class="nav nav-tabs" id="editor-tabs">
				  <li role="presentation" class="active"><a href="#measures" onclick="editor.mode='measure';return true;" data-toggle="tab">Measures</a></li>
				  <li role="presentation"><a href="#notes-and-rests" onclick="editor.mode='note';return true;" data-toggle="tab">Notes/Rests</a></li>
				</ul>
				<div class="tab-content" id="control-panel">
				<div class="tab-pane fade in active" id="measures">
					<div class="tool-section">
						<label>Measure:</label>
						<button onclick="editor.add.measure();">+</button>
						<button onclick="editor.delete.measure();">-</button>
					</div>
					<div class="tool-section">
						<label>Clef:</label>
						<select id="clef-dropdown">
							<option>treble</option>
							<option>bass</option>
							<option>alto</option>
							<option>tenor</option>
						</select>
						<button onclick="editor.add.clef();">+</button>
						<button onclick="editor.delete.clef();">-</button>
					</div>
					<div class="tool-section">
						<label>Key Signature:</label>
						<select id="key-signature">
							<option>C</option>
							<option>G</option>
							<option>D</option>
							<option>A</option>
							<option>E</option>
							<option>B</option>
							<option>F#</option>
							<option>C#</option>
							<option>F</option>
							<option>Bb</option>
							<option>Eb</option>
							<option>Ab</option>
							<option>Db</option>
							<option>Gb</option>
							<option>Cb</option>
						</select>
						<button onclick="editor.add.keySignature();">+</button>
					</div>
					<div class="tool-section">
						<label>Time Signature</label>
						<select id="timeSigTop">
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4" selected>4</option>
							<option value="5">5</option>
							<option value="6">6</option>
						</select>
						<select id="timeSigBottom">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="4" selected>4</option>
							<option value="8">8</option>
							<option value="16">16</option>
						</select>
						<button onclick="editor.add.timeSignature();">+</button>
						<button onclick="editor.delete.timeSignature();">-</button>
					</div>
				</div>
				<div class="tab-pane fade" id="notes-and-rests">

					<div class="tool-section">
						<input type="radio" name="tools" value="add" checked>Add
						<input type="radio" name="tools" value="select">Select
					</div>

					<div class="tool-section">
						<label>Note: </label>
						<button onclick="editor.delete.note();">-</button>
						<button onclick="editor.edit.notePitch();">^</button>
						<button onclick="editor.edit.notePitch();">v</button>
					</div>

					<div class="tool-section">
						<label>Dotted:</label>
						<input type="checkbox" id="dotted-checkbox" onclick="editor.add.dot();"/>
					</div>

					<br>

					<div class="tool-section">
						<label>Value:</label>
						<input type="radio" name="note-value" value="w">1
						<input type="radio" name="note-value" value="h">1/2
						<input type="radio" name="note-value" value="q" checked>1/4
						<input type="radio" name="note-value" value="8">1/8
						<input type="radio" name="note-value" value="16">1/16
					</div>

					<div class="tool-section">
						<label>Accidental:</label>
						<input type="radio" name="note-accidental" value="n">natural
						<input type="radio" name="note-accidental" value="#" checked>sharp
						<input type="radio" name="note-accidental" value="##">double sharp
						<input type="radio" name="note-accidental" value="b">flat
						<input type="radio" name="note-accidental" value="bb">double flat
					</div>

					<div class="tool-section">
						<button id="add-accidental" onclick="editor.add.accidental();">+</button>
						<button id="delete-accidental" onclick="editor.delete.accidental();">-</button>
					</div>

					<div class="tool-section">
						<label>Note or Rest</label>
						<input type="radio" name="note-or-rest" value="" checked>Note
						<input type="radio" name="note-or-rest" value="r">Rest
					</div>

				</div>
			</div>
		</div>
	</div>
	</div>
	<div class="container-wrapper">
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<div id="canvas-wrapper" style="background:#fff;">
						<svg id="notation-canvas" width="800" height="1056"></svg>
					</div>
				</div>
			</div>
		</div>
	</div>
	</body>
	<footer>
		<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="js/vexflow-debug.js"></script>
		<script src="js/init.js"></script>
		<script src="js/table.js"></script>
		<script src="js/note_tool.js"></script>
		<script src="js/parse.js"></script>
		<script src="js/add.js"></script>
		<script src="js/edit.js"></script>
		<script src="js/delete.js"></script>
		<script src="js/draw.js"></script>
		<script src="js/select.js"></script>
		<script src="js/listeners.js"></script>
		<script src="js/file_upload.js"></script>
		<script src="js/file_download.js"></script>
		<script src="xml2json.js"></script>
		<script src="json2xml.js"></script>
	</footer>
</html>
