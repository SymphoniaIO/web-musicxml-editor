<html>
  <head>
    <title>Web Editor of MusicXML Files</title>

    <link rel="stylesheet" href="css/style.css"/>
  </head>
  <body>

    <h1>Web Editor of MusicXML Files</h1>
  </div>
 --><!--   <div class="container">

       <nav class="navbar navbar-default navbar-fixed-top" id="fixed-header">
        <ul class="nav nav-tabs" id="editor-tabs">
          <li role="presentation"><a href="#file" onclick="switchToMeasureMode();" data-toggle="tab">File</a></li>
          <li role="presentation" class="active"><a href="#measures" onclick="switchToMeasureMode();" data-toggle="tab">Measures</a></li>
          <li role="presentation"><a href="#notes" onclick="switchToNoteMode();" data-toggle="tab">Notes</a></li>
        </ul>
        <div class="tab-content" id="control-panel">
        <div class="tab-pane fade in" id="file">
          <div class="tool-section">
            <label>MusicXML File:</label>
            import<input type="file" id="fileInput">
            <button onclick="editor.parse.all();">parse</button>
            <a href="" id="link" onclick="setupDownloadLink(this)" download="">export</a>
          </div>
        </div>
        <div class="tab-pane fade in active" id="measures">
          <div class="tool-section">
            <label>Measure:</label>
            <button onclick="editor.add.measure();editor.draw.score();">+</button>
            <button onclick="editor.delete.measure();editor.draw.score();">-</button>
          </div>
          <div class="tool-section">
            <label>Clef:</label>
            <select id="clef-dropdown">
              <option>treble</option>
              <option>bass</option>
              <option>alto</option>
              <option>tenor</option>
            </select>
            <button onclick="editor.add.clef();">+</button>
            <button onclick="editor.delete.clef();">-</button>
          </div>
          <div class="tool-section">
            <label>Key Signature:</label>
            <select id="key-signature">
              <option>C</option>
              <option>G</option>
              <option>D</option>
              <option>A</option>
              <option>E</option>
              <option>B</option>
              <option>F#</option>
              <option>C#</option>
              <option>F</option>
              <option>Bb</option>
              <option>Eb</option>
              <option>Ab</option>
              <option>Db</option>
              <option>Gb</option>
              <option>Cb</option>
            </select>
            <button onclick="editor.add.keySignature();">+</button>
          </div>
          <div class="tool-section">
            <label>Time Signature</label>
            <select id="timeSigTop">
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4" selected>4</option>
              <option value="5">5</option>
              <option value="6">6</option>
            </select>
            <select id="timeSigBottom">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="4" selected>4</option>
              <option value="8">8</option>
              <option value="16">16</option>
            </select>
            <button onclick="editor.add.timeSignature();">+</button>
            <button onclick="editor.delete.timeSignature();">-</button>
          </div>
        </div>
        <div class="tab-pane fade" id="notes">

<!--           <div class="tool-section">
            <input type="radio" name="tools" value="add" checked>Add
            <input type="radio" name="tools" value="select">Select
          </div>
 -->
          <div class="tool-section">
            <label>Note: </label>
            <button onclick="editor.edit.notePitch(1); editor.draw.selectedMeasure(false);">^</button>
            <button onclick="editor.edit.notePitch(-1); editor.draw.selectedMeasure(false);">v</button>
            <button onclick="editor.delete.note(); editor.draw.selectedMeasure(false);">-</button>
          </div>

          <div class="tool-section">
            <label>Dotted:</label>
            <input type="checkbox" id="dotted-checkbox" onclick="editor.add.dot() ;editor.draw.selectedMeasure(false);"/>
          </div>

          <br>

          <div class="tool-section">
            <label>Value:</label>
            <input type="radio" name="note-value" value="w">1
            <input type="radio" name="note-value" value="h">1/2
            <input type="radio" name="note-value" value="q" checked>1/4
            <input type="radio" name="note-value" value="8">1/8
            <input type="radio" name="note-value" value="16">1/16
          </div>

          <div class="tool-section">
            <label>Accidental:</label>
            <input type="radio" name="note-accidental" value="n">natural
            <input type="radio" name="note-accidental" value="#" checked>sharp
            <input type="radio" name="note-accidental" value="##">double sharp
            <input type="radio" name="note-accidental" value="b">flat
            <input type="radio" name="note-accidental" value="bb">double flat
          </div>

          <div class="tool-section">
            <button id="add-accidental" onclick="editor.add.accidental() ;editor.draw.selectedMeasure(false);">+</button>
            <button id="delete-accidental" onclick="editor.delete.accidental() ;editor.draw.selectedMeasure(false);">-</button>
          </div>

          <div class="tool-section">
            <label>Note or Rest</label>
            <input type="radio" name="note-or-rest" value="" checked>Note
            <input type="radio" name="note-or-rest" value="r">Rest
          </div>

        </div>
      </div>
      </nav>

  </div>
  </div>

  <div class="container-wrapper">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div id="svg-wrapper" style="background:#fff;">
            <!-- height of 3 stave heights -->
            <svg id="svg-container" width="800" height="420"></svg>
          </div>
        </div>
      </div>
    </div>
  </div>
